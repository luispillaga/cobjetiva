{% extends 'users/base.html' %}
{% load static %}
{% block title %}Error al intentar iniciar sesión.{% endblock %}
{% block subtitle %}Comunicate con Recursos Humanos o la Dirección de Carrera.{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card bg-secondary shadow border-0">
                <div class="card-body px-lg-5 py-lg-5">
                    <div class="text-center text-muted mb-4">
                        <small>{{ message }}</small>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 text-center">
                    <a href="{% url 'login' %}" class="text-light"><small>Iniciar Sesión</small></a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
